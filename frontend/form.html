<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸšš Delivery Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸšš Delivery Request Form</h1>

  <form id="requestForm">
    <!-- Name -->
    <label for="name">Your Name:</label><br>
    <input id="name" name="name" placeholder="Enter your name" required><br><br>
    <!-- Email -->
    <label for="email">Your Email:</label><br>
    <input id="email" name="email" placeholder="Enter your email" type="email"><br><br>

    <!-- Pickup Location -->
    <label for="pickup">Pickup Location:</label><br>
    <select id="pickup" name="pickup" required>
      <option value="" disabled selected>-- Select Pickup Location --</option>
      <option value="Johannesburg">Johannesburg</option>
      <option value="Pretoria">Pretoria</option>
      <option value="Polokwane">Polokwane</option>
      <option value="Pietermaritzburg">Pietermaritzburg</option>
      <option value="Durban">Durban</option>
      <option value="Ixopo">Ixopo</option>
      <option value="Beitbridge">Beitbridge</option>
    </select><br><br>
    <label for="pickupAddress">Pickup Address:</label>
    <input type="text" id="pickupAddress" placeholder="Enter full address" required />
    

    <!-- Drop-off Location -->
    <label for="dropoff">Drop-off Location:</label><br>
    <select id="dropoff" name="dropoff" required>
      <option value="" disabled selected>-- Select Drop-off Location --</option>
      <option value="Johannesburg">Johannesburg</option>
      <option value="Pretoria">Pretoria</option>
      <option value="Polokwane">Polokwane</option>
      <option value="Musina">Musina</option>
      <option value="Gweru">Gweru</option>
      <option value="Bulawayo">Bulawayo</option>
      <option value="Kwekwe">Kwekwe</option>
      <option value="Kadoma">Kadoma</option>
      <option value="Harare">Harare</option>
    </select><br><br>
    <label for="dropoffAddress">Drop-off Address:</label>
   <input type="text" id="dropoffAddress" placeholder="Enter full address" required />

   <div id="currencyContainer">
  <p class="currency-label">Select Currency:</p>
  <label for="currencyZAR">R - ZAR</label>
  <input type="radio" name="currency" id="currencyZAR" value="ZAR" checked>
  
  <label for="currencyUSD">$ - USD</label>
  <input type="radio" name="currency" id="currencyUSD" value="USD">
  
  <label for="currencyZWL">ZWL - Zim Dollar</label>
  <input type="radio" name="currency" id="currencyZWL" value="ZWL">
  
</div>

  

    <!-- Goods Type -->
     <h3>Goods Items</h3>
     <div class="goodsContainer">
        <div class="goodsItems">
    <label for="goods">Goods Type:</label><br>
    <select id="goods" name="goods">
      <option value="" disabled selected>-- Select Goods Type --</option>
      <option value="Furniture">Furniture</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Food">Food</option>
      <option value="Building Materials">Building Materials</option>
      <option value="Machinery">Machinery</option>
      <option value="Fragile Items">Fragile Items</option>
      <option value="Other">Other</option>
    </select><br><br>

      <!-- Approximate Weight -->
    <label for="weight">Approximate Weight (kg):</label><br>
    <input 
      type="number" 
      id="weight" 
      name="weight" 
      placeholder="Enter approximate weight in kg(min 20kgs)" 
      min="20" 
    
    ><br><br>
    <div id ="goodslist">
    </div>
        </div>
     </div>

     <p id="msg"></p>
     <button type="button" id="addGoods">+ Add Item</button><br><br>

    <!-- Buttons -->
    <button type="button" id="getQuote">Get Quote</button>
    <button type="submit" id="placeOrder">Place Order</button>
  </form>

  <script src="index.mjs"></script>
</body>
</html>
